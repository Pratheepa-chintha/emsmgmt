<!DOCTYPE html>
<html>
<head>
	<title>Leave Application and Cancellation Form</title>
</head>
<body>
	<h1>Leave Application and Cancellation Form</h1>

	<!-- Leave Application Form -->
	<h2>Apply for Leave</h2>
	<form name="f1" method="post" action="acl.php">
		<label for="empid">Employee ID:</label>
		<input type="text" name="empid" id="empid" required><br><br>

    	  <label for="leavetype">Leave Type:</label>
        <select name="leave_type">
            <option value="casual">Casual Leave</option>
            <option value="sick">Sick Leave</option>
            <option value="earned">Earned Leave</option>
            <option value="maternity">Maternity Leave</option>
            <option value="paternity">Paternity Leave</option>
          </select><br><br>

		<label for="startdate">Start Date:</label>
		<input type="date" name="startdate" id="startdate" required><br><br>

		<label for="enddate">End Date:</label>
		<input type="date" name="enddate" id="enddate" required><br><br>

		<label for="reason">Reason:</label>
		<textarea name="reason" id="reason" rows="4" cols="50" required></textarea><br><br>

		<input type="submit" name="Apply" value="Apply">
	</form>

	<hr>

	<!-- Leave Cancellation Form -->
	<h2>Cancel Leave</h2>
	<form name="f2" method="post" action="acl.php">
		<label for="empid">Employee ID:</label>
		<input type="text" name="empid" id="empid" required><br><br>

		<label for="leaveid">Leave ID:</label>
		<input type="text" name="leaveid" id="leaveid" required><br><br>

		<input type="submit" name="Cancel" value="Cancel">
	</form>
</body>
</html>
